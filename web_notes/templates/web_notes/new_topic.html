{% extends 'web_notes/base.html' %}
{% load bootstrap4 %}

{% block page_header %} 
    <h2>Add new topic</h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'web_notes:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">Add topic</button>
        {% endbuttons %}
    </form>

{% endblock content %}
